name: Drivetrain
description: Cycling activity tracker and route planner

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: ^1.0.2
  location: ^3.0.0
  geocoding: ^1.0.4
  flutter_polyline_points: ^0.2.4
  geolocator: ^6.1.0
  gpx: ^1.1.1
  sqflite: ^1.3.0
  intl: ^0.16.1
  path_provider: ^1.6.24
  file_picker: ^2.1.6
  fit_parser: ^0.2.0

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.8.0"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts\Poppins-Medium.ttf
        - asset: fonts\Poppins-MediumItalic.ttf
          style: italic
